<style>
body {
    background-color: #111;
    color: #ff3333; 
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
}

h1 {
    font-size: 3em;
    color: #ff4444;
    text-transform: uppercase;
    text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff3333;
    animation: glow 1.5s ease-in-out infinite alternate;
}

button {
    background-color: #222;
    color: #ff3333;
    font-size: 1.2em;
    padding: 15px 30px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 0 0 15px #ff3333, 0 0 30px #ff3333;
    transition: all 0.3s ease-in-out;
}

button:hover {
    background-color: #333;
    box-shadow: 0 0 20px #ff6666, 0 0 40px #ff6666;
}

@keyframes glow {
    0% {
        text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff3333;
    }
    50% {
        text-shadow: 0 0 25px #ff6600, 0 0 35px #ff6600, 0 0 45px #ff6600;
    }
    100% {
        text-shadow: 0 0 30px #ff0000, 0 0 40px #ff0000, 0 0 50px #ff0000;
    }
}
